<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="__STATIC__/index/css/intlTelInput.min.css">

    <style>
        .sign-up-container{width: 1000px; margin: 0 auto;}
        .sign-up-container .signup-title-container{padding: 50px 0 20px;}
        .signup-title-container .signup-cpy{margin-right: 100px;}
        .signup-title-container .signup-cpy img{vertical-align: middle;}
        .signup-title-container .signup-cpy .cpy-name{ font-size: 18px; font-weight: 700; color: #515151; vertical-align: middle;}
        .signup-title-container .signup-subtitle{font-size: 16px; color: #515151; line-height: 27px;}
        .signup-content-container{border-top: 1px solid #e5e5e5; padding-top: 50px; display: flex; justify-content: space-between;}
        .signup-content-container .signup-content-inner{width: 450px;}
        .signup-content-inner .signup-form-wrap{width: 350px; margin: 0 auto;}
        .signup-content-inner .section-group{border-bottom: 1px solid #e5e5e5; display: flex; margin-bottom: 30px; align-items: center; height: 40px;}
        .signup-content-inner .section-group .form-label{display: inline-block; width: 100px; font-size: 14px; color: #515151; font-weight: 700;}
        .signup-content-inner .section-group .form-input-wrap{width: 250px; position: relative;}
        .section-group .form-input-wrap input{border: 0; font-size: 14px;}
        .intl-tel-input.separate-dial-code .selected-flag{background-color: transparent !important;}
        .section-group .form-input-wrap .identifying-button{border: 0; background-color: transparent; color: #38f; outline: none; cursor: pointer;}
        .section-group .form-input-wrap .pw-icon{position: absolute; right: 20px; top: 0; width: 24px; height: 24px; background-color: #000; cursor: pointer; background: url(__STATIC__/index/img/icon1.png) no-repeat; background-size: 100%;}
        .section-group .form-input-wrap .pw-icon.pw-icon-show{background: url(__STATIC__/index/img/icon2.png) no-repeat; background-size: 100%;}
        .button-primary{display: block; margin-top: 30px; width: 350px; height: 45px; border: 0; outline: none; background-color: #38f; color: #fff; font-size: 16px; box-sizing: border-box; border-radius: 2px; cursor: pointer;}
        .goto-signin{color: #38f; display: block; text-align: right; margin-top: 20px;}
        .copyright{text-align: center; margin-top: 50px;color: #515151;}
        .copyright a{color: #515151;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <div class="header-section logo">

                    <!--<p style="font-size:35px;font-weight:bolder;margin-left:7px;">智慧茶仓</p>-->
                </div>
                <div class="header-section nav">
                    <ul class="nav-ul clearfix">
                        <li class="nav-li"><a href="javascript:;" class="nav-a">首页</a></li>
                        <li class="nav-li"><a href="javascript:;" class="nav-a">智慧茶仓</a></li>
                        <li class="nav-li"><a href="javascript:;" class="nav-a">城市合伙人</a></li>
                        <li class="nav-li"><a href="javascript:;" class="nav-a">关于我们</a></li>
                    </ul>
                </div>
                <div class="header-section login">
                    <a href="javascript:;" class="sign-in">登录</a>
                    <a href="javascript:;" class="register">注册</a>

                <div class="header-section loaded-common" style="display: none;">
                    <div class="loaded-inner">
                        <span class="loaded-icon"></span>

                        <ul class="loaded-menu">
                            <li><a href="javascript:;" class="backstage">进入后台</a></li>
                            <li><a href="javascript:;" class="logout">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册 -->
        <div class="sign-up">
            <div class="sign-up-container">
                <div class="signup-title-container clearfix">
                    <div class="signup-cpy fl">
                        <img src="__STATIC__/index/img/u9239.png" width="40">
                        <span class="cpy-name" >智慧茶仓</span>
                    </div>
                   
                    <div class="signup-subtitle fl">找回密码</div>
                </div>
                <div class="signup-content-container">
                    <div class="signup-content-inner">
                        <div class="signup-form-wrap">
                            <!-- <form action="" method="POST"> -->
                                <div class="section-group phone-wrap">
                                    <label class="form-label">手机号码</label>
                                    <div class="form-input-wrap">
                                        <input type="text" id="phone" name="phone" placeholder="注册时填写的手机号">
                                    </div>
                                </div>
                                <div class="section-group identifying-code-wrap">
                                    <label class="form-label">短信验证码</label>
                                    <div class="form-input-wrap">
                                        <input type="text" id="identifying" name="identifying" placeholder="填写短息验证码">
                                        <button class="identifying-button">获取验证码</button>
                                    </div>
                                </div>
                                <div class="section-group password-wrap">
                                    <label class="form-label">设置新密码</label>
                                    <div class="form-input-wrap">
                                        <input type="password" id="password" name="password" placeholder="6-15位字符">
                                        <span class="pw-icon"></span>
                                    </div>
                                </div>
                                <button type="submit" class="button-primary">确认修改</button>
                            <!-- </form> -->
                            <a href="sign_in" class="goto-signin">已有账号，立即登录</a>
                        </div>
                    </div>
                    <div class="signup-content-inner">
                        <div class="banner">
                            <img src="__STATIC__/index/img/img40.png" width="300" height="270">
                        </div>
                    </div>
                </div>
                <div class="foot">
                    <p class="copyright">
                        © 2016 - 2019
                        <a href="./">宣铭科技版权所有</a>
                    </p>

            </div>
        </div>
    </div>
    <script src="__STATIC__/index/js/jquery.js"></script>
    <script src="__STATIC__/index/js/layer/layer.js"></script>
    <script src="__STATIC__/index/js/common.js"></script>
    <script>
        var phone = document.querySelector('#phone');
        // http://www.jq22.com/jquery-info12917
        var iti = window.intlTelInput(phone, {
            preferredCountries: ['cn'],
            separateDialCode: true,
        })
        // 获取验证码
        $('.identifying-button').click(function(){
            var $phone = $('#phone').val();
            var _this = this;
            if($phone !== '' && phoneReg.test($phone)){
                getIdentifyingCode(_this, 'sendMobileCodeByPhone', $phone);
            }else{
                layer.msg('电话号码格式不正确！');
            }
        })
        // 修改密码
        $('.button-primary').click(function(){
            var $phone = $('#phone').val(),
                mobileCode = $('#identifying').val(),
                $password = $('#password').val();
            if(pwdReg.test($password)){
                $.ajax({
                    url: 'find_password_by_phone',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        "phone_number": $phone,
                        "code": mobileCode,
                        "password": $password,
                        "password_second": $password
                    },
                    success: function(res){
                        console.log(res);
                        if(res.status == 1){
                            layer.msg(res.info);
                            setTimeout(function(){
                                location.href = 'sign_in';
                            },1000)
                        }else{
                            layer.msg(res.info);
                        }
                    },
                    error: function(res){
                        console.log(res.status, res.statusText);
                    }
                })
            }else{
                layer.msg('密码格式不正确！');
            }
        })
    </script>
</body>
</html>
