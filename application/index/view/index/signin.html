<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>
    <link rel="stylesheet" href="__STATIC__/index/css/common.css">
    <link rel="stylesheet" href="__STATIC__/index/css/intlTelInput.min.css">

    <link rel="stylesheet" href="__STATIC__/index/js/slider/style.css">
    <script src="__STATIC__/index/js/intlTelInput.min.js"></script>
    <style>
        .sign-in-container{width: 1000px; margin: 0 auto;}
        .sign-in-container .signin-title-container{padding: 50px 0 20px;}
        .signin-title-container .signin-cpy{margin-right: 100px; display: flex; align-items: center;}
        .signin-title-container .signin-cpy .cpy-name{ font-size: 18px; font-weight: 700; color: #515151; margin-left: 8px;}
        .signin-title-container .signin-subtitle .signin-way{position: relative; margin-right: 80px; font-size: 16px; cursor: pointer; line-height: 27px;}
        .signin-subtitle .signin-way.way-active::after{position: absolute; bottom: -21px; left: 0; width: 100%; content: ''; border-bottom: 2px solid #38f;}
        .signin-content-container{border-top: 1px solid #e5e5e5; padding-top: 50px; display: flex; justify-content: space-between;}
        .signin-content-container .signin-content-inner{width: 450px; position: relative;}
        .signin-content-inner .signin-form-wrap{width: 350px; margin: 0 auto;}
        .signin-content-inner .section-group{border-bottom: 1px solid #e5e5e5; display: flex; margin-bottom: 30px; align-items: center; height: 40px;}
        .signin-content-inner .section-group .form-label{display: inline-block; width: 100px; font-size: 14px; color: #515151; font-weight: 700;}
        .signin-content-inner .section-group .form-input-wrap{width: 250px; position: relative;}
        .section-group .form-input-wrap input{border: 0; font-size: 14px;}
        .intl-tel-input.separate-dial-code .selected-flag{background-color: transparent !important;}
        .section-group .form-input-wrap .pw-icon{position: absolute; right: 20px; top: 0; width: 24px; height: 24px; background-color: #000; cursor: pointer; background: url(__STATIC__/index/img/icon1.png) no-repeat; background-size: 100%;}
        .section-group .form-input-wrap .pw-icon.pw-icon-show{background: url(__STATIC__/index/img/icon2.png) no-repeat; background-size: 100%;}
        .button-primary{display: block; margin-top: 30px; width: 350px; height: 45px; border: 0; outline: none; background-color: #38f; color: #fff; font-size: 16px; box-sizing: border-box; border-radius: 2px; cursor: pointer;}
        .forget-group{ margin-top: 20px;}
        .forget-group .forget-pw{float: right;}
        .forget-group a{color: #38f;}
        .copyright{text-align: center; margin-top: 50px;color: #515151;}
        .copyright a{color: #515151;}
        .qr-code-wrap{width: 350px; margin: 0 auto; text-align: center;}

        .verBox{position:absolute; text-align:center; left: 50px; top: -20px; opacity:1; transition:all 0.8s; padding:0 28px; background-color: #fff; z-index: 999; display: none;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <div class="header-section logo">
                    <!-- <div class="logo-container">

                    <span>宣铭科技</span> -->
                    <img src="__STATIC__/index/img/logo1.png" width="110" height="60">
                    <!--<p style="font-size:35px;font-weight:bolder;margin-left:7px;">智慧茶仓</p>-->
                </div>
                <div class="header-section nav">
                    <ul class="nav-ul clearfix">
                        <li class="nav-li"><a href="javascript:;" class="nav-a">首页</a></li>
                        <li class="nav-li"><a href="javascript:;" class="nav-a">智慧茶仓</a></li>
                        <li class="nav-li"><a href="javascript:;" class="nav-a">城市合伙人</a></li>
                        <li class="nav-li"><a href="javascript:;" class="nav-a">关于我们</a></li>
                    </ul>
                </div>
                <div class="header-section login">
                    <a href="javascript:;" class="sign-in">登录</a>
                    <a href="javascript:;" class="register">注册</a>
                </div>
                <div class="header-section loaded-common" style="display: none;">
                    <div class="loaded-inner">
                        <span class="loaded-icon"></span>
                        <a href="javascript:;" target="_blank">
                            <span class="loaded-mobile"></span>
                        </a>
                        <i class="caret"></i>
                        <ul class="loaded-menu">
                            <li><a href="javascript:;" class="backstage">进入后台</a></li>
                            <li><a href="javascript:;" class="logout">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册 -->
        <div class="sign-in-wrap">
            <div class="sign-in-container">
                <div class="signin-title-container clearfix">
                    <div class="signin-cpy fl">
                        <img src="__STATIC__/index/img/u9238.jpg" width="18" height="18">
                        <span class="cpy-name" >智慧茶仓</span>
                    </div>
                    <div class="signin-subtitle fl">
                        <p class="signin-way signin-code fl">扫码登录</p>

                    </div>
                </div>
                <div class="signin-content-container">
                    <div class="signin-content-inner">
                        <div class="signin-form-wrap">
                            <div class="section-group phone-wrap">
                                <label class="form-label">手机号码</label>
                                <div class="form-input-wrap">
                                    <input type="text" id="phone" name="phone" placeholder="注册时填写的手机号">
                                </div>
                            </div>
                            <div class="section-group password-wrap">
                                <label class="form-label">设置密码</label>
                                <div class="form-input-wrap">
                                    <input type="password" id="password" name="password" placeholder="请输入密码">
                                    <span class="pw-icon"></span>
                                </div>
                            </div>
                            <button type="submit" class="button-primary">登录</button>
                            <div class="forget-group">
                                还没账号？<a href="sign_up">立即注册</a>
                                <a href="forget_pw" class="forget-pw">忘记密码</a>
                            </div>
                        </div>
                        <div class="qr-code-wrap" style="display: none;">
                            <img src="__STATIC__/index/img/qrcode.png" width="260" height="260">
                        </div>
                        
                        <!-- 拼图滑块验证码 -->
                        <div class="verBox">
                            <div id="imgVer" style="display:inline-block;"></div>
                        </div>

                    </div>
                    <div class="signin-content-inner">
                        <div class="banner">
                            <img src="__STATIC__/index/img/img40.png" width="300" height="270">
                        </div>
                    </div>
                </div>
                <div class="foot">
                    <p class="copyright">
                        © 2016 - 2019
                        <a href="./">宣铭科技版权所有</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/index/js/jquery.js"></script>
    <!-- 滑块拼图验证 -->
    <script src="__STATIC__/index/js/slider/img_ver.js"></script>
    <script src="__STATIC__/index/js/layer/layer.js"></script>
    <script src="__STATIC__/index/js/base64.js"></script>
    <script src="__STATIC__/index/js/common.js"></script>
    <script>
        var phone = document.querySelector('#phone');
        // http://www.jq22.com/jquery-info12917
        var iti = window.intlTelInput(phone, {
            preferredCountries: ['cn'],
            separateDialCode: true,
        })

        $('.signin-way').click(function(){
            $(this).addClass('way-active').siblings().removeClass('way-active');
            if($(this).hasClass('signin-code')){
                $('.qr-code-wrap').show();
                $('.signin-form-wrap').hide();
            }else{
                $('.qr-code-wrap').hide();
                $('.signin-form-wrap').show();
            }
        })
        document.onkeydown = function(e){
            if(e.keyCode == 13){
                $('.button-primary').click();
            }
        }
        // 拼图验证码 init
        imgVer({
            el:'$("#imgVer")',
            width:'260',
            height:'116',
            img:[
                '',
                '__STATIC__/index/js/slider/images/ver.jpg',
                '__STATIC__/index/js/slider/images/ver-1.jpg',
                '__STATIC__/index/js/slider/images/ver-2.jpg',
                '__STATIC__/index/js/slider/images/ver-3.jpg',
            ],
            success:function () {
                $(".verBox").css({
                    "display":"none"
                });
                layer.msg('登录成功');
                setTimeout(function(){
                    statusLog == 1 ? location.href = 'my_shop' : (statusLog == 2 ? location.href ="/admin" : '');
                }, 1000);
            },
            error:function () {}
        });

        // $(function(){
        //     if(window.history && window.history.pushState){
        //         $(window).on('popstate', function(){
        //             widnow.history.pushState('forward', null, '#');
        //             widnow.history.forward(1);
        //         })
        //     }
        //     widnow.history.pushState('forward', null, '#');
        //     widnow.history.forward(1);
        // });

        // 登录
        var statusLog = null;
        $('.button-primary').click(function(){
            var $phone = $('#phone').val(),
                $password = $('#password').val();
            if($phone !== '' && $password !== ''){
                $.ajax({
                    url: 'dolog',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        "account": $phone,
                        "passwd": $password
                    },
                    success: function(res){
                        console.log(res);
                        statusLog = res.status;
                        if(res.status == 1){
                            $(".verBox").css({
                                "display":"block"
                            })
                            // layer.msg(res.info);
                            myEvent.setCookie(btoa('phone'), btoa($phone), 7); //保存帐号到cookie，有效期7天
                            myEvent.setCookie(btoa('password'), btoa($password), 7); //保存帐号到cookie，有效期7天
                            // setTimeout(function(){
                            //     location.href = 'my_shop';
                            // }, 1000);
                        }else if(res.status == 2){
                            $(".verBox").css({
                                "display":"block"
                            })
                            // location.href ="/admin";
                        }else{
                            layer.msg(res.info);
                        }
                    },
                    error: function(res){
                        console.log(res.status, res.statusText);
                    }
                })
            }else{
                layer.msg('请填写手机号或密码！');
            }
        })
    </script>
</body>
</html>
