        .sign-in-container {
            width: 1000px;
            margin: 0 auto;
        }

        .sign-in-container .signin-title-container {
            padding: 50px 0 20px;
        }

        .signin-title-container .signin-cpy {

        .signin-title-container .signin-cpy .cpy-name {

        .signin-title-container .signin-subtitle .signin-way {
            position: relative;
            margin-right: 80px;
            font-size: 16px;

            line-height: 27px;
        }

        .signin-subtitle .signin-way.way-active::after {
            position: absolute;
            bottom: -21px;
            left: 0;
            width: 100%;
            content: '';
            border-bottom: 2px solid #38f;
        }

        .signin-content-container {
            border-top: 1px solid #e5e5e5;
            padding-top: 50px;
            display: flex;
            justify-content: space-between;
        }

        .signin-content-container .signin-content-inner {
            width: 450px;
            position: relative;
        }

        .signin-content-inner .signin-form-wrap {
            width: 350px;
            margin: 0 auto;
        }

        .signin-content-inner .section-group {
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            margin-bottom: 30px;
            align-items: center;
            height: 40px;
        }

        .signin-content-inner .section-group .form-label {
            display: inline-block;
            width: 100px;
            font-size: 14px;
            color: #515151;
            font-weight: 700;
        }

        .signin-content-inner .section-group .form-input-wrap {
            width: 250px;
            position: relative;
        }

        .section-group .form-input-wrap input {
            border: 0;
            font-size: 14px;
        }

        .intl-tel-input.separate-dial-code .selected-flag {
            background-color: transparent !important;
        }

        .section-group .form-input-wrap .pw-icon {
            position: absolute;
            right: 20px;
            top: 0;
            width: 24px;
            height: 24px;
            background-color: #000;
            cursor: pointer;
            background: url(__STATIC__/index/img/icon1.png) no-repeat;
            background-size: 100%;
        }

        .section-group .form-input-wrap .pw-icon.pw-icon-show {
            background: url(__STATIC__/index/img/icon2.png) no-repeat;
            background-size: 100%;
        }

        .button-primary {
            display: block;
            margin-top: 30px;
            width: 350px;
            height: 45px;
            border: 0;
            outline: none;
            background-color: #38f;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 2px;
            cursor: pointer;
        }

        .forget-group {
            margin-top: 20px;
        }

        .forget-group .forget-pw {
            float: right;
        }

        .forget-group a {
            color: #38f;
        }

        .copyright {
            text-align: center;
            margin-top: 50px;
            color: #515151;
        }

        .copyright a {
            color: #515151;
        }

        .qr-code-wrap {
            width: 350px;
            margin: 0 auto;
            text-align: center;
        }
    </style>

    <script>
        var phone = document.querySelector('#phone');
        // http://www.jq22.com/jquery-info12917
        var iti = window.intlTelInput(phone, {
            preferredCountries: ['cn'],
            separateDialCode: true,
        })

        $('.signin-way').click(function () {
            $(this).addClass('way-active').siblings().removeClass('way-active');
            if ($(this).hasClass('signin-code')) {
                $('.qr-code-wrap').show();
                $('.signin-form-wrap').hide();
                getWxCode();
            } else {
                $('.qr-code-wrap').hide();
                $('.signin-form-wrap').show();
            }
        })
        document.onkeydown = function (e) {
            if (e.keyCode == 13) {
                $('.button-primary').click();
            }
        }

        // 验证码 init
        $('#imgVer').codeVerify({
            type: 2,
            figure: 5,	//位数，仅在type=2时生效
            arith: 0,	//算法，支持加减乘，不填为随机，仅在type=2时生效
            width: '115px',
            height: '40px',
            fontSize: '20px',
            btnId: 'sub',
            ready: function () { },
            success: function (e) {
                login();
                setTimeout(function () {
                    statusLog == 1 ? location.href = 'my_shop' : (statusLog == 2 ? location.href = "/admin" : '');
                }, 1000);
            },
            error: function () {
                layer.msg('验证码不匹配！');
            }
        });

        // 获取微信扫码二维码
        function getWxCode() {
            $.ajax({
                url: 'WeiChatScanCodeLogin',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    "name": 'weixin'
                },
                success: function (res) {
                    console.log(res);
                    // if (res.code == 1) {
                    //     $('div.qr-code-wrap').find('img').attr('src', res.data.weixin_code);
                    //     var oQrcode = document.getElementById("qrcode");
                    //     new QRCode(oQrcode, res.data.weixin_code)
                    // }
                },
                error: function (res) {
                    console.log(res.status, res.statusText);
                }
            })
        }

        // 登录
        var statusLog = null;
        function login() {
            var $phone = $('#phone').val(),
                $password = $('#password').val();
            if ($phone !== '' && $password !== '') {
                $.ajax({
                    url: 'dolog',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        "account": $phone,
                        "passwd": $password
                    },
                    success: function (res) {
                        statusLog = res.status;
                        layer.msg(res.info);
                        if (res.status == 1) {
                            myEvent.setCookie(btoa('phone'), btoa($phone), 7); //保存帐号到cookie，有效期7天
                            myEvent.setCookie(btoa('password'), btoa($password), 7); //保存帐号到cookie，有效期7天
                            myEvent.setCookie('artificial', 1);
                        }
                    },
                    error: function (res) {
                        console.log(res.status, res.statusText);
                    }
                })
            } else {
                layer.msg('请填写手机号或密码！');
            }
        }
    </script>
