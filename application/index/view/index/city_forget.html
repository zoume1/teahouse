<body>

    <script src="__STATIC__/index/js/common.js"></script>
    
    <script>
        var phone = document.querySelector('#phone');
        // http://www.jq22.com/jquery-info12917
        var iti = window.intlTelInput(phone, {
            preferredCountries: ['cn'],
            separateDialCode: true,
        })
        // 获取验证码
        $('.identifying-button').click(function () {
            var $phone = $('#phone').val();
            var _this = this;
            if ($phone !== '' && phoneReg.test($phone)) {
                sendPhoneCode($phone);
            } else {
                layer.msg('电话号码格式不正确！');
            }
        })
        // 发送验证码
        function sendPhoneCode(phone) {
            var phoneReg = /^1[345789]\d{9}$/;
            if (phone !== '' && phoneReg.test(phone)) {
                $.ajax({
                    url: "sendIdentiFyingCode",
                    type: "POST",
                    data: { "phone_number": phone },
                    success: (res) => {
                        layer.msg(res.msg);
                        myEvent.buttonCountdown($(".btn-code"), 1000 * 60 * 1, "ss");
                    },
                    error: (e) => { console.error(e) }
                })
            } else {
                layer.msg('电话号码格式不正确！');
            }
        }
            // 修改密码
        $('.button-primary').click(function(){
            
            var $phone = $('#phone').val(),
                mobileCode = $('#identifying').val(),
                $password = $('#password').val();
                $re_password = $('#re_password').val();
                if($password != $re_password) {
                    layer.msg('两次密码不一致');
                    return false;
                }
            if(pwdReg.test($password)){
                $.ajax({
                    url: 'city/forget_password',
                    type: 'POST',
                    dataType: 'JSON',
                    data: {
                        "phone_number": $phone,
                        "identifying_code": mobileCode,
                        "password": $password,
                    },
                    success: function(res){
                        if(res.code == 1){
                            layer.msg(res.msg);
                            setTimeout(function(){
                                location.href = 'city_login';
                            },1000)
                        }else{
                            layer.msg(res.msg);
                        }
                    },
                    error: function(res){
                        console.log(res.status, res.statusText);
                    }
                })
            }else{
                layer.msg('密码格式不正确！');
            }
        })
    </script>
