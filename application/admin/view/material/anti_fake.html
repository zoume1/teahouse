<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>防伪溯源</title>
</head>
<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.js"></script>
<script src="__STATIC__/admin/index/js/index.js"></script>
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<link rel="stylesheet" href="__STATIC__/admin/common/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/index/common/layui/css/layui.css" />
<style>
    *{margin: 0; padding: 0; list-style: none;}
    .wrapper{padding: 20px 10px; background-color: #fff;}
    .search-hd{background-color: #f9f8f7; padding: 12px 0 12px 20px; margin-bottom: 10px; border-left: 5px solid #009688;}
    .search-box{display: flex; align-items: center; font-size: 14px; color: #333;}
    .search-box input{border: 1px solid #e4e4e4; background-color: #fff; padding-left: 5px; width: 180px; height: 35px; box-sizing: border-box;}
    .s-input, 
    .date-input{margin-right: 20px;}
    .search-box input::placeholder{color: #b2b2b2;}
    .bot-operate{ width: 97%; height: 50px; line-height: 50px; border: solid 1px #e2e2e2; padding-left: 50px; background: #fdfdfd;}
    .bot-operate .opation{float: left}
    .bot-operate .opation select{color: #c1a5a5; border-color: #e4e4e4; height: 30px;}
    .bot-operate .operation-btn{width: 60px; background: #fff; color: #333; border:#ccc solid 1px; height: 30px; line-height: 30px; margin-left: 20px;}
    .details{border: 1px solid rgb(51,204,255);padding: 5px;border-radius: 3px;margin-right: 20px;}
    .complete{color: rgb(0,0,255);border: 1px solid rgb(0,0,255);padding: 5px;border-radius: 3px;}
    .unfinished{color: rgb(188,188,188);border: 1px solid rgb(188,188,188);padding: 5px;border-radius: 3px;}
    .green_zi{color:rgb(102,153,0);}
</style>
{/block}

</head>
<body>
    {block name="content"}
    <!-- <img src="http://zhihuichacang.com/image779166.gif" style="" role="img"> -->
    <div class="wrapper">
        <div class="inner">
            <div class="search-hd">
                <form class="layui-form" action="{:url('admin/Material/anti_fake')}">
                    <div class="search-box">
                        <div class="s-input">
                            <label>输入搜索：</label>
                            <input type="text" name="anti_name" placeholder="商品名称/商品编号" id="searchTxt">
                        </div>
                        <div class="date-input">
                            <label>生产日期：</label>
                            <input type="text" name="anti_date" data-type="date" id="searchDate">
                        </div>
                        <button class="layui-btn">立即搜索</button>
                    </div>
                </form>
                <!-- <form action="{:url('admin/Phpexcel/import_excel')}" enctype="multipart/form-data" method="post">
                    <input  type="file" name="file_stu" />
                    <input type="submit"  value="导入" />
                </form> -->
            </div>
            <div class="operate-hd">
                <span style="line-height: 30px;">注：绿色文字，表示该数据来源于芯片</span>
            </div>
            <div class="layui-form news_list">
                <table class="layui-table">
                        <colgroup>
                            <col width="3%">
                        </colgroup>
                    <thead>
                        <tr>
                            <th><input type="checkbox" sname="" lay-skin="primary" lay-filter="allChoose" id="id"></th>
                            <th>
                                <div class="table-cell-div">商品编码</div>
                            </th>
                            <th>
                                <div class="table-cell-div">商品名称</div>
                            </th>
                            <th>
                                <div class="table-cell-div">商品品牌</div>
                            </th>
                            <th>
                                <div class="table-cell-div">出品商</div>
                            </th>
                            <th>
                                <div class="table-cell-div">类别</div>
                            </th>
                            <th>
                                <div class="table-cell-div">分类信息</div>
                            </th>
                            <th>
                                <div class="table-cell-div">单位</div>
                            </th>
                            <th>
                                <div class="table-cell-div">包装规格</div>
                            </th>
                            <th>
                                <div class="table-cell-div">入库数量</div>
                            </th>
                            <th>
                                <div class="table-cell-div">原料日期</div>
                            </th>
                            <th>
                                <div class="table-cell-div">生成日期</div>
                            </th>
                            <th>
                                <div class="table-cell-div">加工日期</div>
                            </th>
                            <th>
                                <div class="table-cell-div">原产地</div>
                            </th>
                            <th>
                                <div class="table-cell-div">操作</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" sname="" lay-skin="primary" lay-filter="choose" data-id="">
                            </td>
                            <td>
                                <div class="table-cell-div">2</div>
                            </td>
                            <td>
                                <div class="table-cell-div green_zi">3</div>
                            </td>
                            <td>
                                <div class="table-cell-div green_zi">4</div>
                            </td>
                            <td>
                                <div class="table-cell-div green_zi">5</div>
                            </td>
                            <td>
                                <div class="table-cell-div">6</div>
                            </td>
                            <td>
                                <div class="table-cell-div">7</div>
                            </td>
                            <td>
                                <div class="table-cell-div">8</div>
                            </td>
                            <td>
                                <div class="table-cell-div">9</div>
                            </td>
                            <td>
                                <div class="table-cell-div">10</div>
                            </td>
                            <td>
                                <div class="table-cell-div green_zi">11</div>
                            </td>
                            <td>
                                <div class="table-cell-div green_zi">12</div>
                            </td>
                            <td>
                                <div class="table-cell-div green_zi">13</div>
                            </td>
                            <td>
                                <div class="table-cell-div green_zi">13</div>
                            </td>
                            <td>
                                <div style="display:flex;justify-content: center;">
                                    <div class="table-cell-div details">
                                        <a href="{:url('admin/Material/fake_chip')}" style="color: rgb(10,135,255);">芯片详情</a>
                                    </div>
                                    <div class="complete">已生成商品</div>
                                    <div class="unfinished">未生成商品</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
            <div class="bot-operate">
                <div class="opation">
                    <select>
                        <option check="" value="0">请选择</option>
                        <option value="1">批量删除</option>
                    </select>
                </div>
                <div>
                    <button type="button" id="operation-btn" class="operation-btn">确定</button>
                </div>
            </div>
        </div>
    </div>

    {/block}
    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}
    <script src="__STATIC__/admin/common/layui/layui.js"></script>
    <script>
        layui.use(['laydate', 'form'], function(){
            var laydate = layui.laydate,
                form = layui.form;
            laydate.render({elem: '#searchDate'})
            form.render();
        })
    </script>

    {/block}
</body>
</html>
