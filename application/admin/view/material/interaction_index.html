<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>温湿感应</title>
</head>
<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.js"></script>
<script src="__STATIC__/admin/index/js/index.js"></script>
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<link rel="stylesheet" href="__STATIC__/admin/common/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/index/common/layui/css/layui.css" />

<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .wrapper {
        padding: 20px 10px;
        background-color: #fff;
    }

    .search-hd {
        background-color: #f9f8f7;
        padding: 12px 0 12px 20px;
        margin-bottom: 10px;
        border-left: 5px solid #009688;
    }

    .search-box {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #333;
    }

    .search-box input {
        border: 1px solid #e4e4e4;
        background-color: #fff;
        padding-left: 5px;
        width: 180px;
        height: 35px;
        box-sizing: border-box;
    }

    .s-input {
        margin-right: 20px;
    }

    .search-box input::placeholder {
        color: #b2b2b2;
    }

    .my-form-select {
        margin: 0;
        width: 120px;
        display: flex;
        margin-right: 20px;
    }

    .search-hd label {
        margin-bottom: 0;
        margin-right: 10px;
        height: 35px;
    }

    .bot-operate {
        width: 96%;
        height: 50px;
        line-height: 50px;
        border: solid 1px #e2e2e2;
        padding-left: 50px;
        background: #fdfdfd;
    }

    .bot-operate .opation {
        float: left
    }

    .bot-operate .opation select {
        color: #c1a5a5;
        border-color: #e4e4e4;
        height: 30px;
    }

    .bot-operate .operation-btn {
        width: 60px;
        background: #fff;
        color: #333;
        border: #ccc solid 1px;
        height: 30px;
        line-height: 30px;
        margin-left: 20px;
    }

    .table-cell-div {
        position: relative;
    }

    .placement {
        display: none;
        position: absolute;
        top: -65px;
        left: -420%;
        padding: 10px 5px;
        margin: 5px 0;
        background-color: #fefefe;
        border: 1px solid #fefefe;
        border-radius: 4px;
        -webkit-box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
    }
    .placement.show{
        display: block;
    }
    .palce-inner{
        white-space: nowrap;
    }
    .popper__arrow{
        margin-left: -10px;
        border-top-width: 0;
        position: absolute;
        display: block;
        width: 0;
        height: 0;
        border-color: transparent;
        border-style: solid;
        border-top-color: #fefefe;
        border-width: 10px;
        bottom: -20px;
        left: 50%;
    }
</style>
{/block}

</head>

<body>
    {block name="content"}

    <div class="wrapper">
        <div class="inner">
            <div class="search-hd">
                <div class="search-box layui-form">
                    <div class="s-input">
                        <label>选择仓库：</label>
                        <input type="text" placeholder="编号/名称" id="searchTxt">
                    </div>
                    <button class="search-btn layui-btn">立即搜索</button>
                </div>
            </div>
            <div class="operate-hd">
                <a href="interaction_add" class="layui-btn layui-btn-danger">添加设备</a>
            </div>
            <div class="table layui-form">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th class="table-cell">
                                <div class="table-cell-div">
                                    <input type="checkbox" sname="" lay-skin="primary" lay-filter="allChoose">
                                </div>
                            </th>
                            <th class="table-cell">
                                <div class="table-cell-div">采集点名称</div>
                            </th>
                            <th class="table-cell">
                                <div class="table-cell-div">温湿度传感器序列号</div>
                            </th>
                            <!-- <th class="table-cell">
                                <div class="table-cell-div">实时温度</div>
                            </th> -->
                            <th class="table-cell">
                                <div class="table-cell-div">实时温湿度</div>
                            </th>
                            <th class="table-cell">
                                <div class="table-cell-div">操作</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="data" id="vo"}
                        <tr>
                            <td class="table-cell">
                                <div class="table-cell-div">
                                    <input type="checkbox" name="singleChoose" lay-skin="primary" lay-filter="choose">
                                </div>
                            </td>
                            <td class="table-cell">
                                <div class="table-cell-div">{$vo['city_name']}</div>
                            </td>
                            <td class="table-cell">
                                <div class="table-cell-div">{$vo['instrument_number']}</div>
                            </td>
                            <td class="table-cell">
                                <div class="table-cell-div" data-id="{$vo['instrument_number']}" style="cursor: pointer;" onclick="wenshi(this)">
                                    <span style="position: relative;">
                                        <div class="placement">
                                            <div class="palce-inner">实时温度：<span class="temp"></span>℃；实时湿度：<span class="humidity"></span>%</div>
                                            <div class="popper__arrow"></div>
                                        </div>
                                        查看
                                    </span>
                                </div>
                            </td>
                            <td class="table-cell">
                                <div class="table-cell-div">
                                    <button class="layui-btn layui-btn-mini">编辑</button>
                                    <button class="layui-btn layui-btn-mini layui-btn-danger ">删除</button>
                                </div>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
            </div>
            <div class="bot-operate">
                <div class="opation">
                    <select>
                        <option check="" value="0">请选择</option>
                        <option value="1">批量删除</option>
                    </select>
                </div>
                <div>
                    <button type="button" id="operation-btn" class="operation-btn">确定</button>
                </div>
            </div>
        </div>
    </div>

    {/block}

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}
    <script src="__STATIC__/admin/common/layui/layui.js"></script>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate,
                form = layui.form;
            form.render();
        })
        //温湿度
        // function wenshi(obj){
        //     var instrument_number=$(obj).attr('data-id');
        //     $.ajax({
        //         url:'https://api.dtuip.com/qy/user/login.html',
        //         type:"POST",
        //         dataType:"json",
        //         data: {
        //             "userName":"18510393696",
        //             "password":"zhcc63268696"
        //         },
        //         success : function(data){
        //             // console.log(data);
        //             alert(data);


        //         }
        //     })
        // }
        //后台获取温湿度
        function wenshi(_this) {
            var instrument_number = $(_this).attr('data-id');
            $.ajax({
                url: 'wenshidu',
                type: "POST",
                success: function (data) {
                    var data = JSON.parse(data);
                    console.log(data)
                    if(data.status == 1){
                        $(_this).find('.placement').toggleClass('show').find('.temp').text(data.data.wendu).end().find('.humidity').text(data.data.shidu);
                    }
                }
            })
        }
        // function removewenshi(_this){
        //     $(_this).find('.placement').remove();
        // }
    </script>
    {/block}
</body>

</html>
