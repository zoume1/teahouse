{include file="template/_meta" /}
<title>温湿传感-添加编辑</title>

{block name="css"}
<style>
    *{margin: 0; padding: 0; list-style: none;}
    .wrapper{padding: 20px; background-color: #fff;}
</style>
{/block}

</head>
<body>
    {block name="content"}
        <div class="wrapper">
            <form class="layui-form" action="{:url('admin/Material/interaction_add_do')}" method="post" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择仓库</label>
                    <div class="layui-input-block my-input-block">
                        <select name="city_name">
                            <option value="all">全部</option>
                            <option value="0">茶仓</option>
                            <option value="1">茶山</option>
                            <option value="2">茶厂</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 104px;">温湿传感器序列号</label>
                    <div class="layui-input-block">
                        <input type="text" name="instrument_number" placeholder="请输入" autocomplete="off" class="layui-input" required>
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <label class="layui-form-label">实时温度</label>
                    <div class="layui-input-block">
                        <p>45℃</p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">实时湿度</label>
                    <div class="layui-input-block">
                        <p>45℃</p>
                    </div> -->
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <span class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);">返回</span>
                    </div>
                </div>
            </form>
        </div>
    {/block}

    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}
    <script type="text/javascript">
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery'], function () {
            var form = layui.form(),
                layer = parent.layer === undefined ? layui.layer : parent.layer,
                $ = layui.jquery,
                upload = layui.upload;
        })
    </script>

    {/block}
</body>
</html>
