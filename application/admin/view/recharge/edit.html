{extend name="layout"} {block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
	body {
		background: #fff;
	}
	.layui-form  {
		width: 90%;
		margin: 20px auto;
	}
	.layui-form label {
		width: 17%;
		text-align: left;
	}
	
	.layui-form .layui-input-block input {
		width: 97%;
	}

</style>

{/block}

<body>

	{block name="content"}
	<div class="open">

	</div>
	<form class="layui-form" action="">
	
		<div class="layui-form-item">
			<label class="layui-form-label"> 会员名称：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">金额：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">支付方式：</label>
			<div class="layui-input-block">
			 <select name="modules" lay-verify="required" lay-search="">
          <option value="">直接选择或搜索选择</option>
          <option value="1">layer</option>
          <option value="2">form</option>
          <option value="3">layim</option>
          <option value="4">element</option>
         
        </select></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型：</label>
			<div class="layui-input-block">
			  <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女"></div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">会员描述：</label>
			<div class="layui-input-block">
	<textarea rows="10" cols="50">
		
	</textarea>
		</div>
		</div>
			<div class="layui-form-item">
				<label class="layui-form-label">会员描述：</label>
				<div class="layui-input-block">
<p>
	已到款
</p>
			</div>
			</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
				
				<button class="layui-btn" lay-submit="" lay-filter="demo1" type="submit" >保存</button>
			   
			</div>
		</div>

	</form>
	
	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	
	<script type="text/javascript">
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage'], function() {
			var form = layui.form(),
				layer = parent.layer === undefined ? layui.layer : parent.layer,
				laypage = layui.laypage,
				$ = layui.jquery;

			
		})
	</script>

	

	{/block}

</body>

</html>
