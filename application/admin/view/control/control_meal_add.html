{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
	body {
		background: #fff;
	}	
    td input{
        border: 0;
       text-align: center;
    }
</style>

{/block}

<body>
	{block name="content"}

	<form class="layui-form layui-form-lists" action="{:url('admin/Control/control_meal_add')}" method="post" enctype="multipart/form-data">
	
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>版本名称</label>
			<div class="form-input">
				<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请控制在30字以内" class="layui-input"  value="万用版" style="border:0;color:#169BD5;">
			
			</div>
        </div>
        <div class="form-item">
                <label class="form-label">版本名称</label>
                <div class="form-input">
                    <table class="layui-table">
                        <tr>
                            <th>年份</th>
                            <th>原价</th>
                            <th>优惠价</th>
						</tr>
						<tr>
							<td>10天试用</td>
							<input type="hidden" name="year[0]"  value="1" />
                            <td><input type="text" name="cost[0]"value=""></td>
                            <td><input type="text" name="favourable_cost[0]"value=""></td>
						</tr>
                        <tr>
							<td>1年</td>
							<input type="hidden" name="year[0]"  value="1" />
                            <td><input type="text" name="cost[0]"value=""></td>
                            <td><input type="text" name="favourable_cost[0]"value=""></td>
						</tr>
						<tr>
							<td>2年</td>
							<input type="hidden" name="year[1]"  value="2" />
                            <td><input type="text" name="cost[1]"value=""></td>
                            <td><input type="text" name="favourable_cost[1]"value=""></td>
						</tr>
						<tr>
							<td>3年</td>
							<input type="hidden" name="year[2]"  value="3" />
                            <td><input type="text" name="cost[2]"value=""></td>
                            <td><input type="text" name="favourable_cost[2]"value=""></td>
						</tr>
						<tr>
							<td>4年</td>
							<input type="hidden" name="year[3]"  value="4" />
                            <td><input type="text" name="cost[3]"value=""></td>
                            <td><input type="text" name="favourable_cost[3]"value=""></td>
						</tr>
						<tr>
							<td>5年</td>
							<input type="hidden" name="year[4]"  value="5" />
                            <td><input type="text" name="cost[4]"value=""></td>
                            <td><input type="text" name="favourable_cost[4]"value=""></td>
						</tr>
                    </table>
                </div>
			</div>
			<div class="form-item">
				<label class="form-label">套餐排序</label>
				<div class="form-input">
					<input type="number" step="1" min="0" max="10000000"  onkeyup="value=value.replace(/^\\d+$/,'')" name="sort_number" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
					<div class="tips">
						*填写正整数，从大到小排序
					</div>
				</div>
			</div>
			<div class="form-item">
				<label class="form-label">状态</label>
				<div class="form-input">
					<input type="radio" name="status" value="1" title="显示" checked="">
					<input type="radio" name="status" value="0" title="不显示">
				</div>
			</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
			</div>
		</div>
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	
	<script type="text/javascript">
		var ue = UE.getEditor('editor');
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			form.render();
			
		});
	</script>

	{/block}

</body>

</html>
