{extend name="layout"}

 {block name="css"}
<style type="text/css">
 	body {
		background: #fff;
	}
	
	.layui-anim-upbit {
		width: 95% !important;
	}
   .err{
		    border: red solid 1px;
	}
    .form-item{
        width: 95% !important;
    }
</style>

 {/block}
<body>
{block name="content"}
<form class="layui-form  layui-form-lists" action="{:url('admin/Control/control_store_edit_do')}" method="post">
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>小程序id</label>
			<div class="form-input">
				<input type="text" name="id" value="{$data.id}"  class="layui-input" id="con">
			</div>
        </div>
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>小程序名称</label>
			<div class="form-input">
					<input type="text" name="name" value="{$data.name}" placeholder="" class="layui-input"  >
			</div>
		</div>	
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>小程序模板id</label>
			<div class="form-input">
					<input type="text" name="template_id" value="{$data.template_id}" placeholder="" class="layui-input">
			</div>
		</div>	
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>accesskey</label>
			<div class="form-input">
					<input type="text" name="accesskey" value="{$data.accesskey}" placeholder="" class="layui-input">
			</div>
		</div>	
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>secretkey</label>
			<div class="form-input">
					<input type="text" name="secretkey" value="{$data.secretkey}" placeholder="" class="layui-input">
			</div>
		</div>	
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>bucket</label>
			<div class="form-input">
					<input type="text" name="bucket" value="{$data.bucket}" placeholder="" class="layui-input">
			</div>
		</div>	
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>七牛云域名</label>
			<div class="form-input">
					<input type="text" name="domain" value="{$data.domain}" placeholder="" class="layui-input">
			</div>
		</div>	

         <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit">保存</button>
                <button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
            </div>
        </div>

 </form>
{/block}

 <!--_footer 作为公共模版分离出去-->
{include file="template/_footer" /}
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
{block name="bottom"}
<script type="text/javascript">

 layui.config({
		base: "js/"
	}).use(['form', 'layer', 'jquery', 'laypage'], function() {
		var form = layui.form(),
			layer = parent.layer === undefined ? layui.layer : parent.layer,
			laypage = layui.laypage,
			$ = layui.jquery;
		    form.render();
	});
	$("#submits").click(function(){
		checks();
	});
	
	
	function checks(){
		
		if($("#con")[0].value==''){
			$("#con").addClass("err");
			return false; 
		}
		else{
			$("#con").removeClass("err");
//			return true;
		}
		if($("#add_time")[0].value==''){
			$("#add_time").addClass("err");
			return false;
			 
		}else{
			$("#add_time").removeClass("err");
//			return true;
		}
		if($("#end_time")[0].value==''){
			$("#end_time").addClass("err");
			return false;
			 	 
			 
		}else{
			$("#end_time").removeClass("err");
//			return true;
		}if($("#duration")[0].value==''){
			$("#duration").addClass("err");
			return false;
			 
		}
		else{
			$("#duration").removeClass("err");
//			return true;
		}
     $("#submits").attr("type","submit");
		
	}
	</script>
{/block}


 </body>
</html>
