{extend name="layout"}

{block name="css"}

<style type="text/css">
    body {
        background: #fff;
    }

    .layui-icon {
        position: absolute;
        right: 0;
        top: -9px;
    }

    .on {
        color: #21A5FA !important;
        border-bottom: solid 3px #21A5FA;
    }

    .distribution_list {
        margin-bottom: 10px;
        border-bottom: solid 1px #D7D7D7;
    }

    .distribution_list ul {
        display: flex;
        align-items: center;
    }

    .distribution_list a {
        font-size: 14px;
        padding: 9px;
        color: #5E5E5E;
    }

    .red {
        color: red;
    }
</style>

{/block}

<body>

    {block name="content"}
    {include file="template/_top" /}
    <!-- <form class="layui-form  layui-form-lists"
     action="{:url('')}" method="post"> -->

    <div class="form-item">
        <label class="form-label"><span class="red">*</span>版本号</label>
        <div class="form-input">
            <input type="text" name="version" placeholder="" class="layui-input" id="version" value="">
            <div class="tips">注：版本号仅限数字，且不能为空，例如：1.0.1，平台没有大的功能变更，无需填写</div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-top: 30px;">
            <button class="layui-btn layui-btn-normal" type="submit" id="submits">保存</button>
            <button type="button" class="layui-btn layui-btn-primary"
                onClick="javascript :history.back(-1);">返回</button>
        </div>
    </div>

    <!-- </form> -->

    {/block}

    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}
    <script type="text/javascript">
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage'], function () {
            var form = layui.form(),
                layer = parent.layer === undefined ? layui.layer : parent.layer,
                laypage = layui.laypage,
                $ = layui.jquery;

            $("#submits").click(function () {
                var version = $("#version").val();
                if(version == '' || version == undefined) {
                    alert('版本号不能为空')
                } else {
                    layer.open({
                        content: "请确定您已经上传新的小程序代码了",
                        // time: 3000,
                        btn: ['确定', '返回'],
                        yes: function () {
                            alert(1)
                            $.ajax({
                                url: "version_control_do",
                                type: "POST",
                                data: {
                                    version_control_do: version
                                },
                                success: function(res) {
                                    console.log(res)
                                }
                            })
                        }
                    });
                }
            });

        })
    </script>

    {/block}

</body>

</html>
