 
 {include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<style type="text/css">
    body {
        background: #fff;
    }
    .img{
    	width: 100px;
    }
    
</style>


{/block}

<body>
	    {block name="content"} 
    <form class="layui-form layui-form-lists" action="{:url('admin/Evaluate/evaluate_repay')}" method="post" enctype="multipart/form-data">
        <div class="form-item">
            <label class="form-label"></label>
            <div class="form-input">
                <input name="evaluate_id" type="hidden" value="{$evaluate_details.id}">
            </div>
        </div>

     <div class="form-item">
            <label class="form-label">用户评论</label>
            <div class="form-input">
                 <div >这是一段文字</div>  
                 <div class="img">
                     {if !empty($evaluate_images)}
                     {volist name="evaluate_images" id="vo"}
                     <span style="display: inline-block; width: 40px;">
							<img src="__UPLOADS__/{$vo.images}" width="100%" >
						</span>
                     {/volist}
                     {/if}
                 </div>
            </div>
        </div>
           <div class="form-item">
            <label class="form-label">官方回复</label>
            <div class="form-input">
             <textarea name="business_repay" rows="10" cols="60" placeholder="官方评论">{$evaluate_details['business_repay']}</textarea>
            </div>
        </div>
        
      <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
            </div>
        </div>
    </form> {/block}

    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}

    <script type="text/javascript">
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
            var form = layui.form(),
                $ = layui.jquery;
            form.render();
            //创建一个编辑器
            //var editIndex = layedit.build('LAY_demo_editor');

        });
    </script>

    {/block}

</body>

</html>
