{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<style type="text/css">
	body {
		background: #fff;
	}
	.red{
        color:red;
    }
	

	
</style>

{/block}

<body>
	{block name="content"}
	

	<form class="layui-form layui-form-lists" action="{:url('admin/operate/operate_message_update')}" method="post" enctype="multipart/form-data">
		{if !empty($message_id)} {volist name="message_id" id ="value"}
		<input type="hidden" name="id" id="" value="{$value.id}" />
		<div class="form-item">
			<label class="form-label">消息类型</label>
			<div class="form-input">
				<input type="text" name="name" value="用户关注小程序时" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" required="required" disabled>
			</div>
		</div>
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>消息分类</label>
			<div class="form-input">
				<input type="text" name="name" value="个人提醒" lay-verify="title" autocomplete="off" placeholder="尊敬的用户您好！您可以邀请其他人关注小程序，邀请成功后，您将获得相应积分" class="layui-input" required="required" disabled>
		
		</div>
		</div>
	
		<div class="form-item">
			<label class="form-label">详细内容</label>
			<div class="form-input">
				<textarea name="text" id="" cols="100" rows="10">{$value.text}</textarea>
				<div class="tips">内容不能为空，长度限制在1-300个字符之间</div>
			</div>
		</div>
		

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
			</div>
		</div>
		{/volist}{/if}
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	
    <script type="text/javascript">
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			form.render();
	

		});
	</script>

	{/block}

</body>

</html>
