{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
	body {
		background: #fff;
	}	
</style>

{/block}

<body>
	{block name="content"}

	<form class="layui-form layui-form-lists" action="{:url('admin/operate/operate_problem_save')}" method="post" enctype="multipart/form-data">
	
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>帮助标题</label>
			<div class="form-input">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" required>
			
			</div>
		</div>
		<div class="form-item">
			<label class="form-label">帮助分类</label>
			<div class="form-input">
				<select name="pid" lay-filter="aihao">
						<option value=""></option>
						<option value="1">常见问题</option>
						<option value="2">订单问题</option>
						<option value="3">支付问题</option>
				</select>
			</div>
		</div>
		<div class="form-item">
			<label class="form-label">显示设置</label>
			<div class="form-input">
				<input type="radio" name="status" value="1" title="显示" checked="">
				<input type="radio" name="status" value="0" title="不显示">
			</div>
		</div>
		<div class="form-item">
			<label class="form-label"><span class="red">*</span> 内容</label>
			<div class="form-input">
				<script id="editor" type="text/plain" name="text" style="width:800px;height:500px;"></script>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
			</div>
		</div>
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	
	<script type="text/javascript">
		var ue = UE.getEditor('editor');
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			form.render();
			
		});
	</script>

	{/block}

</body>

</html>
