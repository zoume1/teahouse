{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
	body {
		background: #fff;
	}	
</style>

{/block}

<body>
	{block name="content"}
    
    <form class="layui-form layui-form-lists" action="{:url('admin/operate/operate_broadcast_update')}" method="post" enctype="multipart/form-data">
        {if !empty($broadcast_new)}{volist name="broadcast_new"  id="vo"}
        <input type="hidden" name="id" id="" value="{$vo.id}" />
		<div class="form-item">
			<label class="form-label"><span class="red">*</span>广播内容</label>
			<div class="form-input">
				<input type="text" name="title"  value = "{$vo.title}" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" required>			
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" type="submit">保存</button>
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
			</div>
        </div>
        {/volist}{/if}
    </form>
    

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	


	{/block}

</body>

</html>
