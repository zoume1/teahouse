{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
    body {
        background: #fff;
    }
</style>

{/block}

<body>
    {block name="content"}
    <form class="layui-form layui-form-lists" action="{:url('admin/Bankroll/rewards_index_add')}" method="post"
        enctype="multipart/form-data">
        
        <div class="form-item">
            <label class="form-label">角色身份</label>
            <div class="form-input" style="line-height:10px">
                <select name="id_status">
                    <option value="" selected="">请选择</option>
                    <option value="1">商户</option>
                    <option value="2">城市合伙人</option>
                </select>
            </div>

        </div>
        <div class="form-item">
            <label class="form-label">账号</label>
            <div class="form-input">
                <input type="text" name="phone_number" value="" required lay-verify="title" autocomplete="off"
                    placeholder="  请输入账号" class="layui-input" >
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">奖惩金额</label>
            <div class="form-input">
                <input type="text" name="money" value="" required lay-verify="title" autocomplete="off"
                    placeholder="              元" class="layui-input">
            </div>
            <div class="tips" style="line-height: 1px"> *可输入负数</div>
        </div>
        <div class="form-item">
                <label class="form-label">奖惩事由</label>
                <div class="form-input">
                   <textarea name="reason" placeholder="请输入内容" required lay-verify="required"
                        class="layui-textarea"></textarea>
                </div>
            </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit">保存</button>
                <button type="button" class="layui-btn layui-btn-primary"
                    onClick="javascript :history.back(-1);">返回</button>
            </div>
        </div>
    </form>

    {/block}

    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}

    <script type="text/javascript">
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function () {
            var form = layui.form(),
                $ = layui.jquery;
            form.render();
            //创建一个编辑器
            //var editIndex = layedit.build('LAY_demo_editor');

        });
    </script>

    {/block}

</body>

</html>
