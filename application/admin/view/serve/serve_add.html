{extend name="layout"} {block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
	body {
		background: #fff;
	}
	
	.layui-form label {
		width: 17%;
		text-align: left;
	}
	
	.layui-form .layui-input-block input {
		width: 97%;
	}
	
	.layui-form-label span {
		color: red;
	}
	
	.layui-form {
		width: 98%;
		margin: 0 auto;
		padding-top: 40px;
	}
	
	.layui-input-block {
		min-height: 40px;
	}
	
	.biaoji .layui-form-radioed span {
		color: #fff;
		background: red;
		width: 33px;
		text-align: center;
		height: 13px;
		line-height: 13px;
		font-size: 9px;
		border-radius: 6px;
	}
	.title {
		height: 50px;
		background: #F2F2F2;
		font-size: 20px;
		line-height: 50px;
		padding-left: 20px;
		font-weight: bold;
	}

	.layui-form-item {
		padding-left: 20px;
	}

	.add-content {
		background: #F2F2F2;
		width: 100%;
	}

	.general-kuang {
		border: solid 1px #E4E4E4;
		width: 1000px;
	}

	.btus {
		background: #fff;
		border: solid 1px #E4E4E4;
		color: #0099FF;
		width: 141px;
		display: inline-block;
		margin: 10px;
	}

	#general-content .layui-form-item {
		width: 100%;
	}

	.sky-blue {
		color: #0099FF;
	}

	.bgwhite {
		background: #fff;
	}

	.noshow {
		display: none;
	}

	.special .layui-form-item {
		width: 100%;
	}
	.general .layui-form-item {
		width: 100%;
	}
	.special .layui-form-item  label{
		width: 10%;
	}
	.general .layui-form-item  label{
		width: 10%;
	}

	.operation-btus {
		width: 60px;
		height: 40px;
		border-radius: 3px;
		color: #fff;
	}

	.btu-delet {
		background: #FF0000;
	}

	.btu-cancel {}

	.btu-add {
		background: #0099FF;
	}

	.num-content {
		overflow: hidden;
	}
</style>

{/block}

<body>

	{block name="content"}
	<div class="open">

	</div>
	<form class="layui-form" action="">
		<div class="basic-information title"> 基本信息
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">服务类型：</label>
			<div class="layui-input-block">
				<select name="quiz1">
					<option value="">请选择省</option>
					<option value="浙江" selected="">浙江省</option>
					<option value="你的工号">江西省</option>
					<option value="你最喜欢的老师">福建省</option>
				</select>
			</div>

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">适用车型：</label>
			<div class="layui-input-block">
				<select name="quiz1">
					<option value="">请选择省</option>
					<option value="浙江" selected="">浙江省</option>
					<option value="你的工号">江西省</option>
					<option value="你最喜欢的老师">福建省</option>
				</select>
			</div>

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"> 价格：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">划线价：</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>

		
		<div class="basic-information title"> 其他
		</div>
		<div class="layui-form-item" class="biaoji">
			<label class="layui-form-label">是否上架：</label>
			<div class="layui-input-block">
				<input type="radio" name="yes" value="" title="上架" checked="" class="hot">
				<input type="radio" name="yes" value="" title="不上架" class="">
			</div>
		</div>
	
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
				<button class="layui-btn layui-btn-primary">返回</button>
			</div>
		</div>

	</form>
	
	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	
	<script type="text/javascript">
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage'], function() {
			var form = layui.form(),
				layer = parent.layer === undefined ? layui.layer : parent.layer,
				laypage = layui.laypage,
				$ = layui.jquery;

			
		})
	</script>

	

	{/block}

</body>

</html>
