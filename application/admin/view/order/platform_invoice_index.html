	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}
	<script type="text/javascript">
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage'], function() {
			var form = layui.form(),
				layer = parent.layer === undefined ? layui.layer : parent.layer,
				laypage = layui.laypage,
				$ = layui.jquery;
			var vals = $("input").data("id");
			//是否展示

			//全选
			form.on('checkbox(allChoose)', function(data) {
				var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
				child.each(function(index, item) {
					item.checked = data.elem.checked;
				});
				form.render('checkbox');
			});

			//通过判断文章是否全部选中来确定全选按钮是否选中
			form.on("checkbox(choose)", function(data) {
				var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"])');
				var childChecked = $(data.elem).parents('table').find('tbody input[type="checkbox"]:not([name="show"]):checked')
				if (childChecked.length == child.length) {
					$(data.elem).parents('table').find('thead input#allChoose').get(0).checked = true;
				} else {
					$(data.elem).parents('table').find('thead input#allChoose').get(0).checked = false;
				}
				form.render('checkbox');
			})

			//是否展示
			form.on('switch(isShow)', function(data) {
				if ($(this).val() == 0) {
					$(this).val(1);
				} else {
					$(this).val(0);
				}
				var vals = data.value;
				var id = $(this).data("id");
				var status = $(this).val();
				console.log(status);
				$.ajax({
					type: "POST",
					url: "{:url('admin/admin/status')}",
					data: {
						"id": id,
						"status": status
					},
					success: function(data) {
						console.log("成功")
					},
					error: function(data) {
						console.log("错误")
					}
				});


			})


		})
	</script>
	<script type="text/javascript">
		//时间
		if ($(".datetimepickers").length > 0) {
			$('.datetimepickers').datetimepicker({
				timepicker: false,
				scrollMonth: false
			})
		}

		if ($(".datetimepickers2").length > 0) {
			var datenow = new Date();
			datenow = datenow.getFullYear() + "/" + (datenow.getMonth() + 1) + "/" + (datenow.getDate());
			$('.datetimepickers2').datetimepicker({
				timepicker: false,
				maxDate: datenow,
				scrollMonth: false
			})
		}
		if ($(".datetimepicker").length > 0) {
			var datenow = new Date();
			datenow = datenow.getFullYear() + "/" + (datenow.getMonth() + 1) + "/" + (datenow.getDate());
			var date = $("#beginTime").val();
			var date1 = $("#endTime").val();
			//时间控件
			$('#beginTime').datetimepicker({
				timepicker: false,
				maxDate: datenow,
				scrollMonth: false,
				onClose: function(ct, $i) {
					$('#endTime').datetimepicker({
						minDate: $('#beginTime').val(),
						maxDate: datenow,
					});
				}
			});

			$('#endTime').datetimepicker({
				timepicker: false,
				maxDate: datenow,
				scrollMonth: false,
				onClose: function(ct, $i) {
					$('#beginTime').datetimepicker({
						maxDate: $('#endTime').val(),
					});
				}
			});
		}
		//清空时间
		$(".handle_main span .cleartime").click(function() {
			$(this).prev("input").val("")
		})
		//时间插件封装
		function datetimepicker(beginTime, endTime) {
			var datenow = new Date();
			datenow = datenow.getFullYear() + "/" + (datenow.getMonth() + 1) + "/" + (datenow.getDate());
			var date = $(beginTime).val();
			var date1 = $(endTime).val();
			//时间控件
			$(beginTime).datetimepicker({
				timepicker: false,
				maxDate: datenow,
				scrollMonth: false,
				onClose: function(ct, $i) {
					$(endTime).datetimepicker({
						minDate: $(beginTime).val(),
						maxDate: datenow,
					});
				}
			});

			$(endTime).datetimepicker({
				timepicker: false,
				maxDate: datenow,
				scrollMonth: false,
				onClose: function(ct, $i) {
					$(beginTime).datetimepicker({
						maxDate: $(endTime).val(),
					});
				}
			});
		}
	</script>
