{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<style type="text/css">
    body {
        background: #fff;
    }
    .form-group .layui-form-select {
        display: none;
    }

</style>

{/block}

<body>
{block name="content"}
{if !empty($data)}
<form class="layui-form layui-form-lists" action="{:url('admin/Delivery/delivery_edit',['id'=>$data.id])}" method="post" enctype="multipart/form-data">
    <div class="form-item">
        <label class="form-label">自提点名称</label>
        <div class="form-input">
            <input type="text" value="{$data.extract_name}" name="extract_name" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" required>
        </div>
    </div>
    <div class="form-item">
        <label class="form-label">活动地址</label>
        <div class="form-input">
            <div class="form-inline">
                <div data-toggle="distpicker">
                    <div class="form-group">
                        <label class="sr-only" for="province2">Province</label>
                        <select  class="form-control" name="extract_address[]" id="province2" data-province="{$string[0]}"></select>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="city2">City</label>
                        <select class="form-control" name="extract_address[]" id="city2" data-city="{$string[1]}"></select>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="district2">District</label>
                        <select class="form-control" name="extract_address[]" id="district2" data-district="{$string[2]}"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-item">
        <label class="form-label"></label>
        <div class="form-input">
            <input value="{$data.extract_real_address}" type="text" name="extract_real_address" lay-verify="title" autocomplete="off" placeholder="请填写具体地址" class="layui-input" id="sort_number">

        </div>
    </div>
    <div class="form-item">
        <label class="form-label">联系电话</label>
        <div class="form-input">
            <input value="{$data.phone_num}"  type="text" name="phone_num" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" >
        </div>
    </div>
    <div class="form-item">
        <label class="form-label"><span class="red">*</span>默认自提点</label>
        <div class="form-input">
            {if $data.label == 1}
            <input type="radio" name="label" value="1" title="默认自提点" checked="">
            <input type="radio" name="label" value="0" title="非默认自提点">{else}
            <input type="radio" name="label" value="1" title="默认自提点" >
            <input type="radio" name="label" value="0" title="非默认自提点" checked="">
            {/if}
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
            <button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
        </div>
    </div>
</form>
{/if}
{/block}

<!--_footer 作为公共模版分离出去-->
{include file="template/_footer" /}
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
{block name="bottom"}

<script type="text/javascript">
    layui.config({
        base: "js/"
    }).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
        var form = layui.form(),
            $ = layui.jquery;
        form.render();

    });
</script>

{/block}

</body>

</html>
