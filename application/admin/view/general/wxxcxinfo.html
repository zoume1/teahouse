    <script>
        var code_uuid = "{$code_uuid}";
        var scan_token = "{$scan_token}";
        function yulan() {
            $.ajax({
                url : "{:Url('Wxreview/preview')}?token="+scan_token+"&uuid="+code_uuid,
                type:"get",
                success:function (res) {
                    var res = JSON.parse(res);
                    $("#preview").find("img").attr('src',"data:image/jpg;base64,"+res.data.qrcode_img);
                    $("#preview").show();
                }
            });
        }
        
        function upload() {
            var version = $("input[name='version']").val();
            var desc = $("#desc").val();
            if(version == ""){
                alert("版本号不能为空");
                return false;
            }
            $.ajax({
                url : "{:Url('Wxreview/commitcode')}",
                type:"post",
                data:{
                    token : scan_token,
                    uuid : code_uuid,
                    version:version,
                    desc : desc
                },
                success:function (res) {
                    if(res.errno>0){
                        // alert("上传失败，请重试！如一直失败，请过几分钟后再上传！");
                        alert("上传失败!错误描述："+res.message);
                    }else{
                        $("#three_all span").css('background','#428bca');
                        $("#success").show();
                    }
                }
            });
        }
        function wx_login(){
            //判断小程序是否存在
            $.ajax({
                url:'is_exist_app',
                type:"post",
                success : function(data){
                   alert(data);
                }
            })
