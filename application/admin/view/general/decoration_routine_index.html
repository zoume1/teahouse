<style type="text/css">
    body {
        background: #fff;

    #page {

        padding-left: 50px;
        background: #FDFDFE;
    }

    .childrenBody {
        display: flex;
        align-items: center;
        padding: 34px;
        flex-wrap: wrap;
    }

    .img {
        width: 186px;
        height: 186px;
    }

    .imgcontent {
        position: relative;
    }

    .text {
        border-width: 0px;
        width: 186px;
        height: 27px;
        background: inherit;
        background-color: rgba(0, 0, 0, 0.686274509803922);
        border: none;
        border-bottom: 0px;
        border-bottom-right-radius: 50px;

        color: #FFFFFF;

        top: 0;
        text-align: center;
        font-weight: 700;
    }

    .btns {
        display: flex;
        align-items: center;
        margin-top: 14px;
        flex-direction: row-reverse;

    }

    .btns div {
        width: 95px;
        height: 26px;
        font-size: 16px;
        color: #FFFFFF;

        line-height: 26px;
    }

        background-image: url('__STATIC__/admin/index/img/up25.png');
    }

        background-color: rgba(204, 0, 0, 0.737254901960784);
        border-radius: 48px;
        cursor: pointer;
    }

    .list {
        margin-right: 34px;
    }

    .noshow {
        display: none !important;
    }

    .popup {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;

    .btn {

    }

    .btn_0 {
