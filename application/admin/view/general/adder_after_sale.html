<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>追加评论</title>
    <link rel="stylesheet" href="__STATIC__/admin/common/css/z-comm.css">
    <link rel="stylesheet" href="__STATIC__/admin/common/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/index/common/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/upfile/css/index.css" />
    <style>
        *{margin: 0; padding: 0;}
        .triangle::after{content: ''; position: absolute; left: 50%; top: 110%; margin-left: -4px; width: 0; height: 0; border: 5px solid transparent; border-top-color: #f00;}
        .wrapper{padding: 0 60px; position: relative;}
        .header{display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #bcbcbc; width: 1300px; margin: 0 auto 50px;}
        .step{font-size: 14px; color: #868686; margin: 0 30px; line-height: 3em;}
        .step-on{font-size: 20px; color: #333; font-weight: 700;}
        .step-line{width: 35px; border-top: 1px dashed #868686;}
        .next-table table{width: 100%; border-spacing: 0; border-collapse: collapse; font-size: 13px; background-color: #fff; border: 1px solid #CFECFF;}
        .next-table th{border: 1px solid #CFECFF; color: #333; background-color: #CFECFF; text-align: left;}
        .next-table .next-table-cell-box{padding: 12px 16px; overflow: hidden; text-overflow: ellipsis; word-break: break-all;}
        .next-table-cell-box a{color: #0099FF; text-decoration: none;}
        .red{color:red;}
        .layui-input-block{margin-left: 200px;}
        .layui-form-label{width: 150px;}
        .btn_s {margin-left: 300px;display: flex;}
        .btn{width: 150px;text-align: center;color: #fff;border-radius: 5px;height: 50px; line-height: 50px;}
        .back{background-color: rgb(174, 174, 174);margin-right: 150px;}
        .submit{background-color: rgb(255, 103, 0);}
        .tips{font-size: 18px;color: rgb(174, 174, 174);}
        .upimg-div .up-section { width: 90px;height: 90px;}
    </style>
</head>
<body>
    <div class="wrapper" id="app" v-cloak>
        <div class="header">
            <div class="step">1.选择服务</div>
            <div class="step-line"></div>
            <div class="step">2.确认订单信息</div>
            <div class="step-line"></div>
            <div class="step">3.确认付款</div>
            <div class="step-line"></div>
            <div class="step">4.完成订购</div>
            <div class="step-line"></div>
            <div class="step step-on">5.追加评论</div>
        </div>
        <div>订购店铺</div>
        <div class="next-table">
            <table>
                <colgroup>
                    <col width="15%">
                    <col width="25%">
                    <col width="20%">
                    <col width="20%">
                    <col width="20%">
                </colgroup>
                <thead class="next-table-hd">
                    <tr>
                        <th class="next-table-cell">
                            <div class="next-table-cell-box"></div>
                        </th>
                        <th class="next-table-cell">
                            <div class="next-table-cell-box">订单号：{$data.info.parts_order_number}</div>
                        </th>
                        <th class="next-table-cell">
                            <div class="next-table-cell-box">数量</div>
                        </th>
                        <th class="next-table-cell">
                            <div class="next-table-cell-box">金额</div>
                        </th>
                        <th class="next-table-cell">
                            <div class="next-table-cell-box">小计（元）</div>
                        </th>
                    </tr>
                </thead>
                <tbody class="next-table-bd">
                    <tr class="next-table-row">
                        <td class="next-table-cell">
                            <div class="next-table-cell-box">
                                <img src="__UPLOADS__/{$data.info['goods_image']}" width="50" height="50">
                            </div>
                        </td>
                        <td class="next-table-cell">
                            <div class="next-table-cell-box">{$data.info['parts_goods_name']}</div>
                        </td>
                        <td class="next-table-cell">
                            <div class="next-table-cell-box">{$data.info['order_quantity']}</div>
                        </td>
                        <td class="next-table-cell">
                            <div class="next-table-cell-box">{$data.info['goods_money']}</div>
                        </td>
                        <td class="next-table-cell">
                            <div class="next-table-cell-box">{$data.info['order_real_pay']}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="width: 100%;height: 10px;background-color: #CFECFF;margin: 10px 0;"></div>
        <div class="layui-form-item" style="font-size: 20px;">
            <label class="layui-form-label">请选择<span class="red">*</span></label>
            <div class="layui-input-block  my-input-line">
                <input type="radio" name="return" checked>
                <span>要求退货退款金额：</span>
                <input type="text" name="title" placeholder="不能超过购买总价" autocomplete="off" class="layui-input" style="width: 200px;"
                    required><span class="red" style="margin-right:220px;">元</span>
                <input type="radio" name="return" title="要求换货">
                <span>要求换货</span>
            </div>
        </div>
        <div class="layui-form-item" style="font-size: 20px;">
            <label class="layui-form-label">请说明理由<span class="red">*</span></label>
            <div class="layui-input-block  my-input-line">
                <textarea name="reason" id="" cols="30" rows="10" style="width: 100%;height:150px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="font-size: 20px;">
            <label class="layui-form-label">提交图片<span class="red">*</span></label>
            <div class="layui-input-block ">
                <div class="img-box">
                    <section class=" img-section">
                        <div class="z_photo upimg-div clear">
                            <section class="z_file fl">
                                <img src="__STATIC__/admin/common/upfile/img/a11.png" class="add-img">
                                <input type="file" name="goods_show_images[]" id="file" class="file" value=""
                                    accept="image/jpg,image/jpeg,image/png,image/bmp" multiple data-id="15" required />
                            </section>
                        </div>
                    </section>
                </div>
                <aside class="mask works-mask">
                    <div class="mask-content">
                        <p class="del-p ">您确定要删除作品图片吗？</p>
                        <p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span>
                        </p>
                    </div>
                </aside>
                <div class="tips">
                    *只能传3张
                </div>
            </div>
        </div>
        <div class="btn_s">
            <div class="btn back">返回</div>
            <div class="btn submit">确定提交</div>
        </div>
    </div>
    <script src="__STATIC__/admin/common/js/vue.js"></script>
    <script src="__STATIC__/admin/common/js/vue-resource.js"></script>
    <script src="__STATIC__/admin/common/js/vue-router.js"></script>
    <script src="__STATIC__/admin/common/js/jquery.js"></script>
    <script src="__STATIC__/admin/common/laydate/laydate.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <script type="text/javascript " src="__STATIC__/admin/common/upfile/js/imgUp.js"></script>
    <script>
        var vm = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
