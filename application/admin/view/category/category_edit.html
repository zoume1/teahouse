{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css"/>
<style type="text/css">
	body {
		background: #fff;
	}

	.layui-form label {
		width: 15%;
		text-align: left;
	}

	.layui-form .layui-input-block input {

	.layui-form {

</style>
<style type="text/css">
			.tree {
				min-height: 20px;
				padding: 19px;
				margin-bottom: 20px;
				background-color: #fbfbfb;
				border: 1px solid #999;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
				-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05)
			}
			.tree  ul{
				margin-left: 60px;
			}
			.tree li {
				list-style-type: none;
				margin: 0;
				padding: 10px 5px 0 5px;
				position: relative
			}

			.tree li::before,
			.tree li::after {
				content: '';
				left: -20px;
				position: absolute;
				right: auto
			}

			.tree li::before {
				border-left: 1px solid #999;
				bottom: 50px;
				height: 100%;
				top: 0;
				width: 1px
			}

			.tree li::after {
				border-top: 1px solid #999;
				height: 20px;
				top: 29px;
				width: 25px
			}

			.tree li span {
				-moz-border-radius: 5px;
				-webkit-border-radius: 5px;
				border: 1px solid #999;
				border-radius: 5px;
				display: inline-block;
				padding: 3px 8px;
				text-decoration: none
			}

			.tree li.parent_li>span {
				cursor: pointer
			}

			.tree>ul>li::before,
			.tree>ul>li::after {
				border: 0
			}

			.tree li:last-child::before {
				height: 30px
			}

			.tree li.parent_li>span:hover,
			.tree li.parent_li>span:hover+ul li span {
				background: #eee;
				border: 1px solid #94a0b4;
				color: #000
			}
		</style>

{/block}

<body>

	{block name="content"}

	<form class="layui-form" action="">
		<div class="layui-form-item ">
			<label class="layui-form-label"><span>*</span>分类名称</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">分类</label>
			<div class="layui-input-block">
				<button class="layui-btn " type="button" id="select_class"> 选择分类</button>
			</div>
		</div>
		<div class="tree well" style="display: none;">

			<ul id="rootUL">

				<li data-name="ZKCH" class="parent_li"><span title="关闭"><i class="icon-th icon-minus-sign"></i> 中科慈航</span>
					<ul>
						<li data-name="GZZKCH" class="parent_li" style="display: list-item;"><span title="关闭"><i class="icon-minus-sign"></i> 广州中科慈航</span>
							<ul>
								<li data-name="GZZKCHTQFH" style="display: list-item;"><span><i class=""></i> 广州中科慈航天河区分行</span></li>
							</ul>
						</li>
						<li data-name="BJZKCH" class="parent_li" style="display: list-item;"><span title="关闭"><i class=""></i> 北京中科慈航</span>
							<ul>
								<li data-name="BJZKCHZCFH"><span><i class=""></i> 北京中科慈航中城区分行</span></li>
							</ul>
						</li>
					</ul>
				</li>
				<li data-name="ZKKJ" class="parent_li"><span title="关闭"><i class="icon-th"></i> 中科科技</span>
					<ul>
						<li data-name="GZZKKJ" class="parent_li"><span title="关闭"><i class="icon-minus-sign"></i> 广州中科科技</span>
							<ul>
								<li data-name="GZTHZKKJ"><span><i class=""></i> 广州天河中科科技</span></li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>排序</label>
			<div class="layui-input-block">
				<input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="启用" title="启用" checked="">
				<input type="radio" name="sex" value="禁用" title="禁用">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
			</div>
		</div>
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}

	<script type="text/javascript">
		$("#select_class").on("click", function() {   

				if($(".tree").css('display') === 'none'){
		                $(".tree").show();
				}
		         else{

					$(".tree").hide();
		         }
		});

		$(function() {
			$('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', '关闭');
			$('.tree li.parent_li > span').on('click', function(e) {
				var children = $(this).parent('li.parent_li').find(' > ul > li');
				if(children.is(":visible")) {
					children.hide('fast');
					$(this).attr('title', '展开').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
				} else {
					children.show('fast');
					$(this).attr('title', '关闭').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
				}
				e.stopPropagation();
			});
		});
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			form.render();
			//创建一个编辑器
//			var editIndex = layedit.build('LAY_demo_editor');

		});


	</script>

	{/block}
