{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css"/>
<style type="text/css">

	body {
		background: #fff;
	}
	
	.layui-form label {
		width: 20%;
		text-align: left;
	}
	
	.layui-form .layui-input-block input {
		width: 97%;
	}
	
	.layui-form-label span {
		color: red;
	}
	
	.layui-form {
		width: 80%;
		margin: 0 auto;
		padding-top: 40px;
	}


			.tree {
				min-height: 20px;
				padding: 19px;
				margin-bottom: 20px;
				background-color: #fbfbfb;
				border: 1px solid #999;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
				-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05)
			}
			.tree  ul{
				margin-left: 60px;
			}
			.tree li {
				list-style-type: none;
				margin: 0;
				padding: 10px 5px 0 5px;
				position: relative
			}

			.tree li::before,
			.tree li::after {
				content: '';
				left: -20px;
				position: absolute;
				right: auto
			}

			.tree li::before {
				border-left: 1px solid #999;
				bottom: 50px;
				height: 100%;
				top: 0;
				width: 1px
			}

			.tree li::after {
				border-top: 1px solid #999;
				height: 20px;
				top: 29px;
				width: 25px
			}

			.tree li span {
				-moz-border-radius: 5px;
				-webkit-border-radius: 5px;
				border: 1px solid #999;
				border-radius: 5px;
				display: inline-block;
				padding: 3px 8px;
				text-decoration: none
			}

			.tree li.parent_li>span {
				cursor: pointer
			}

			.tree>ul>li::before,
			.tree>ul>li::after {
				border: 0
			}

			.tree li:last-child::before {
				height: 30px
			}

			.tree li.parent_li>span:hover,
			.tree li.parent_li>span:hover+ul li span {
				background: #eee;
				border: 1px solid #94a0b4;
				color: #000
			}
		</style>


{/block}

<body>

	{block name="content"}

	<form class="layui-form" action="{:url('admin/Category/save')}" method="post" enctype="multipart/form-data">
		<div class="layui-form-item ">
			<label class="layui-form-label"><span>*</span>商品分类名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="status" value="1" title="启用" checked="">
				<input type="radio" name="status" value="0" title="禁用">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">父级分类</label>
			<div class="layui-input-block">
				{if !empty($goods_list)}
				<select name="pid" id="admin_role" class="role_list">
					<option value="0">顶级</option>
					{volist name="goods_list" id="value"}
					<option value="{$value.id}">{$value.name}</option>
					{/volist}
				</select><br/>
				{else /}
				<select name="pid" class="role_list">
					<option value="0">顶级</option>
				</select><br/>
				{/if}
			</select>
			</div>
		</div>
	
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>排序</label>
			<div class="layui-input-block">
				<input type="number" name="sort_number" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">商品分类图标</label>
			<div class="layui-input-block">
				<div class="img-box full">
					<section class=" img-section">
						<div class="z_photo upimg-div clear">
							<section class="z_file fl">
								<img src="__STATIC__/admin/common/upfile/img/a11.png" class="add-img">
								<input type="file" name="type_images" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp"
								 multiple />
							</section>
						</div>
					</section>
				</div>
				<aside class="mask works-mask">
					<div class="mask-content">
						<p class="del-p ">您确定要删除作品图片吗？</p>
						<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
					</div>
				</aside>
			</div>
		</div>

		<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" type="submit" id="submits">保存</button>
			<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
		</div>
	</div>
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}

	<script type="text/javascript">
		$("#select_class").on("click", function() {   

				if($(".tree").css('display') === 'none'){
		                $(".tree").show();
				}
		         else{

					$(".tree").hide();
		         }
		});

		$(function() {
			$('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', '关闭');
			$('.tree li.parent_li > span').on('click', function(e) {
				var children = $(this).parent('li.parent_li').find(' > ul > li');
				if(children.is(":visible")) {
					children.hide('fast');
					$(this).attr('title', '展开').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
				} else {
					children.show('fast');
					$(this).attr('title', '关闭').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
				}
				e.stopPropagation();
			});
		});
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			form.render();
			//创建一个编辑器
			//var editIndex = layedit.build('LAY_demo_editor');

		});


	</script>

	{/block}

</body>

</html>
