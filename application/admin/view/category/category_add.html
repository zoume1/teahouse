{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css" />
<style type="text/css">
    body {
        background: #fff;
    }
</style>


{/block}

<body>
    {block name="content"}
    <form class="layui-form layui-form-lists" action="{:url('admin/Category/save')}" method="post" enctype="multipart/form-data">
        <div class="form-item">
            <label class="form-label">分类名称</label>
            <div class="form-input">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">状态</label>
            <div class="form-input">
                <input type="radio" name="status" value="1" title="启用" checked="">
                <input type="radio" name="status" value="0" title="禁用">
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">一级图标</label>
            <div class="form-input">
                <div class="img-box full">
                    <section class=" img-section">
                        <div class="z_photo upimg-div clear">
                            <section class="z_file fl">
                                <img src="http://zhihuichacang.com/a11.png" class="add-img">
                                <input type="file" name="icon_image" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple data-id="1" />
                            </section>
                        </div>
                    </section>
                </div>
                <aside class="mask works-mask">
                    <div class="mask-content">
                        <p class="del-p ">您确定要删除作品图片吗？</p>
                        <p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
                    </div>
                </aside>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">主调色</label>
            <div class="form-input">
                <input type="color" name="color" value="#125f87">
                <span class="tips"><span style="color: red">*</span>如设置的是非顶级分类，图标和颜色可不用再设置</span>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">父级分类</label>
            <div class="form-input">
                {if !empty($goods_liste)}
                <select name="pid" id="admin_role" class="role_list">
                    <option value="0">顶级</option>
                    {volist name="goods_liste" id="value"}
                    <option value="{$value.id}">{$value.name}</option>
                    {/volist}
                </select><br/> {else}
                <select name="pid" class="role_list">
                    <option value="0">顶级</option>
                </select><br/> {/if}
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">级别</label>
            <div class="form-input">
                <input type="number" step="1" min="0" max="10000000"  onkeyup="value=value.replace(/^\\d+$/,'')" name="rank" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <div class="form-item">
            <label class="form-label">排序</label>
            <div class="form-input">
                <input type="number" step="1" min="0" max="10000000"  onkeyup="value=value.replace(/^\\d+$/,'')" name="sort_number" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                <div class="tips">
					*填写正整数，从大到小排序
				</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit">确认提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);">返回</button>
            </div>
        </div>
    </form>

    {/block}

    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}

    <script type="text/javascript">
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
            var form = layui.form(),
                $ = layui.jquery;
            form.render();
            //创建一个编辑器
            //var editIndex = layedit.build('LAY_demo_editor');

        });
    </script>

    {/block}

</body>

</html>
