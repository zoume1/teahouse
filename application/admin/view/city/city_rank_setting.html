    .m_t {

    }

    .layui-form-lists .layui-btn {

    .layui-btn-primary {

   #app {display: flex;justify-content : space-around;}
   .layui-elem-quote{border-left: 0;}

    {block name="bottom"}
    <script type="text/javascript">
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage'], () =>  {
            var form = layui.form(),
                layer = parent.layer === undefined ? layui.layer : parent.layer,
                laypage = layui.laypage,
                $ = layui.jquery;

            //删除某项
            $('.del').click(function(e) {
                var _this = $(this);
                layer.open({
                    content:'确定删除？',
                    btn:['确定','取消'],
                    yes:function(index, layero) {
                        // $.ajax({
                        //     url: "city_rank_delete",
                        //     type: "POST",

                        // })
                        _this.parent().remove();
                        layer.close(index);
                        return;
                    }  
                })
                
            })
            form.render();
        })
    </script>
    <script>
        //新增input框
        function add(e) {
            let dif = $(e).parent()[0].id;
            let html_add = `<div class="input_k">
                        <input class="input_text" type="text" style="border:none;"  autofocus="autofocus">
                        <div style="flex: 1;"></div>
                        <div class="all_btn save" onclick="save(this,${dif})">保存</div>
                        <div class="all_btn" onclick="cancel(this)">取消</div>
                    </div>`;
                    $(e).before(html_add);
        }
        //input框取消
        function cancel(e) {
            $(e).parent(".input_k").remove();
        }
        //input保存
        function save(e,dif) {
            let input_text = $(e).parent(".input_k").children(".input_text").val();
            let city_id = $(e).parents(".flex_mian").data("id");
            let html_save = `<div class="flex">
                        <div>${input_text}</div>
                        <div style="flex: 1;"></div>`;
            if(dif != "province") {
                html_save  +=` <div class="all_btn move noshow">移动</div>`;
            }
            html_save += `<div class="all_btn del noshow">删除</div>
                        <div class="tog noshow">
                                <div class="choose" data-id="supers">特级城市</div>
                                <div class="choose" data-id="one">一级城市</div>
                                <div class="choose" data-id="two">二级城市</div>
                                <div class="choose" data-id="three">三级城市</div>
                        </div>
                        </div>`;
            $.ajax({
                url: "city_rank_add",
                type: "POST",
                data: {
                    name: input_text,
                    rank_status: city_id
                },
                success: (res) => {
                    console.log(res)
                    $(e).parent(".input_k").before(html_save);
                    $(e).parent(".input_k").remove();
                },
                error: (e) => {
                    console.error(e)
                }
                
            })
        }

         //点击选中改变样式
         $(".flex").click(function() {
                $(this).addClass("felx_c");
                $(this).find(".del").removeClass("noshow");
                $(this).find(".move").removeClass("noshow");
                $(this).siblings().find(".del").addClass("noshow");
                $(this).siblings().find(".move").addClass("noshow");
                $(this).siblings().removeClass("felx_c");
        })

        //移动弹框
        $('.move').click(function() {
            $(this).parent().find(".tog").toggle();
        })
        //移动分组
        $(".choose").click(function(){
            let choose_name = $(this).parents(".flex").find('.names').text();
            let choose_id = $(this).data("id");
            let html_save = `<div class="flex">
                        <div>${choose_name}</div>
                        <div style="flex: 1;"></div>
                        <div class="all_btn move noshow">移动</div>
                        <div class="all_btn del noshow">删除</div>
                        <div class="tog noshow">
                                <div class="choose" data-id="supers">特级城市</div>
                                <div class="choose" data-id="one">一级城市</div>
                                <div class="choose" data-id="two">二级城市</div>
                                <div class="choose" data-id="three">三级城市</div>
                        </div>
                        </div>`;
            $(`#${choose_id}`).find(".add").before(html_save);
            $(this).parents(".flex").remove();
        })
    </script>
