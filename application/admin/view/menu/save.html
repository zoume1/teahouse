{extend name="layout"}

{block name="css"}

<style type="text/css">
	.layui-form label {
		width: 15%;
		text-align: left;
	}
	
	.layui-form .layui-input-block input {
		width: 97%;
	}
	
	.layui-form-label span {
		color: red;
	}
	
	.layui-form {
		width: 80%;
		margin: 0 auto;
		padding-top: 40px;
	}
	
	body {
		background: #fff;
	}
		.err{
		    border: red solid 1px;
	}
</style>


{/block}
<body>

{block name="content"}
<form class="layui-form" method="post" action="{:url('admin/Menu/save')}">
	<div class="layui-form-item ">
		<label class="layui-form-label"><span>*</span>菜单名称</label>
		<div class="layui-input-block">
			<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" id="mun_name">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">URL</label>
		<div class="layui-input-block">
			<input type="text" name="url" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" id="mun_acc">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">上一级名称</label>
		<div class="layui-input-block">
			<select name="pid" lay-filter="aihao" class="select">
				<option value="0">顶级</option>
				{volist name="menu_list" id="value"}
				<option value="{$value.id}">{$value.name}</option>
				{/volist}
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>排序</label>
		<div class="layui-input-block">
			<input type="text" name="sort_number" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" id="mun_num">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label"><span>*</span>状态</label>
		<div class="layui-input-block">
			<select name="status" id="admin_status">
				<option value="1" selected="">启用</option>
				<option value="0">禁用</option>
			</select>
		</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="button" id="submits">保存</button>
				<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
			</div>
		</div>
</form>

{/block}

<!--_footer 作为公共模版分离出去-->
{include file="template/_footer" /}
<!--/_footer 作为公共模版分离出去-->



<!--请在下方写此页面业务相关的脚本-->
{block name="bottom"}
<script type="text/javascript">
	layui.config({
		base: "js/"
	}).use(['form', 'layer', 'jquery', 'laypage'], function() {
		var form = layui.form(),
			layer = parent.layer === undefined ? layui.layer : parent.layer,
			laypage = layui.laypage,
			$ = layui.jquery;

		form.render();
		//创建一个编辑器
		//var editIndex = layedit.build('LAY_demo_editor');

	});
	$("#submits").click(function(){
		checks();
	});
	
	
	function checks(){
		
		if($("#mun_name")[0].value==''){
			$("#mun_name").addClass("err");
			return false; 
		}
		else{
			$("#mun_name").removeClass("err");
//			return true;
		}
	
			if($("#mun_num")[0].value==''){
			$("#mun_num").addClass("err");
			return false;
			 
		}else{
			$("#mun_num").removeClass("err");
//			return true;
		}
     $("#submits").attr("type","submit");
		
	}
</script>
{/block}
